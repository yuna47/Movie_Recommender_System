<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>재미있게 본 영화 선택</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/select_preferred_movies.css') }}">
</head>
<body>
    <div class="header">
        <h1>MovieFlix</h1>
        <h1 id="allMovie">모든 영화</h1>
        <input type="text" placeholder="Search...">
        <button id="logoutButton" >Logout</button>
    </div>
    <section class="section1">
        <div>
            <h1 style="font-size: xx-large">재미있게 본 영화 선택</h1>
        </div>
        <form method="post" action="{{ url_for('select_preferred_movies') }}">
            {% for movie in movies %}
                <label>
                    <input type="checkbox" name="movie" value="{{ movie.id }}" />
                    <img src="{{ movie.img }}" alt="Movie Poster" width="100" height="150">
                </label><br>
            {% endfor %}
            <br>
            <button type="submit">Complete</button>
        </form>
    </section>
</body>
</html>
